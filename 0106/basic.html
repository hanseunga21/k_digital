<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&display=swap');

        .color1{background-color: red;}
        .color2{background-color: yellow;}
        p span{text-decoration: underline;}
        .font1{  font-family: "Nanum Gothic", sans-serif;
        
  font-weight: 800;
  font-style: normal;}
  .font2{
    font-family: "Noto Sans KR", sans-serif;
    font-weight: 900;
  }
    </style>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <p>요즘은 <strong>반응형 웹</strong>이 대세이다</p>
    <p>요즘은 <em>반응형 웹</em>이 대세이다</p>
    <p>요즘은 반응형 웹이 대세이다</p>
    <p><del>5만원</del></p>
    <p><ins>3만원</ins></p>
    <p><span>3만원</span></p>
    <h1 class="color1">나는 빨간색</h1>
    <h1 class="color2">나는 노란색</h1>
    <p class="font1">안녕</p>
    <p class="font2">안녕하세요</p>
</body>
</html>
