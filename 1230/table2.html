<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table{
    border: 1px solid #000;
    /* 테두리: 선두께 선종류 색상 */
    border-collapse: collapse;
    /* 두개선을 하나로 합침 */
}

td{
    border: 1px solid #000;
    /* padding: 10px; */
    /* 위 오른쪽 아래 왼쪽 안여백 10px */
    padding: 10px 50px;
    /* 위아래는 10px 좌우가 50px */
}



</style>

</head>
<body>
    <table>
        <caption>요건 표제목(캡션)</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
