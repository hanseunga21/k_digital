<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 200px;
        height: 100px;
        line-height: 100px;
        /* height(높이) line-height(줄간격) 같으면 세로 중앙정력 */
        margin: 15px;
        float: left;
        /* display: inline-bloxk; dbtk */
        border-width: 5px;
        text-align: center;
        font-size: 20px;
      }

      #dox1 {
        border-style: solid; /* 실선 */
        border-color: red;
      }
      #dox2 {
        border-style: dotted; /* 점선 */
        border-top-color: red;
      }
      #dox3 {
        border-style: dashed; /* 짧은 점선 */
      }
      #dox4 {
        border-style: double; /* 이중 */
      }
    </style>
  </head>
  <div id="dox1">실선 테두리</div>
  <div id="dox2">점선 테두리</div>
  <div id="dox3">짦은 점선 테두리</div>
  <div id="dox4">이중 테두리</div>

  <body></body>
</html>
