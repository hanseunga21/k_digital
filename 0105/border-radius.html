<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .round1 {
      /* border-radius: 25px; */
      border-radius: 50px;
    }

    .box {
      width: 300px;
      height: 300px;
      border: 1px solid #333;
      margin-top: 50px;
    }

    .box1 {
      border-radius: 50%;
    }

    .box2 {
      border-radius: 25px 0 25px 0;
    }
    /* 좌상 우상 우하 좌하 */

    .box5 {
      background-image: url(images/cat2.jpg);
      background-size: cover;
      background-position: 50% 50%;
      border-radius: 50%;
      box-shadow: 5px 5px 5px #999;
    }
  </style>
  <body>
    <!-- radius 반지름 -->
    <img src="images/cat1.jpg" alt="고양이 1" />
    <img src="images/cat1.jpg" alt="고양이 2" class="round1" />
    <div class="box box1">원1</div>
    <div class="box box2">원2</div>
    <div class="box box3">원3</div>
    <div class="box box4">원4</div>
    <div class="box box5">원5</div>
    <div class="box box6">원6</div>
  </body>
</html>
