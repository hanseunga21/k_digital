<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.score-table{
    border: 1px solid #333;
    border-collapse: collapse;
    text-align: center;
}
.score-table th, .score-table td{
     border: 1px solid #333;
}

    </style>
</head>
<body>
    <table class="score-table">
     <colgroup>
        <col style="width: 150px;">
        <col style="width: 200px;">
    </colgroup>   
    <thead>
        <tr>
            <th>이름</th>
            <th>점수</th>
        </tr>
    </thead>
    <tbody>
        <tr >
            <td >철수</td>
            <td>88</td>
        </tr>
        <tr>
            <td>영희</td>
            <td>92</td>
        </tr>
    </tbody>
</table>

</body>
</html>
<!-- 
<table> 표전체
    <tr> 행
    <td> 열 (데이터)
    <th> 제목열
    colspan, rowspan -> 병합
    thead/tbody/tfoot -> 구조화, 웹접근성            

-->
